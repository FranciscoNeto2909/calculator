<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="calc">
        <input type="text" class="calc-display" autocomplete="off" disabled>
        <div class="calc-butns">
            <div class="calc-btns-operators">
                <input type="button" class="btn btn--operator" value="+">
                <input type="button" class="btn btn--operator" value="-">
                <input type="button" class="btn btn--operator btn--multi" value="*">
                <input type="button" class="btn btn--operator" value="/">
            </div>
            <div class="calc-btns-numbers">
                <input type="button" class="btn btn--num" value="7">
                <input type="button" class="btn btn--num" value="8">
                <input type="button" class="btn btn--num" value="9">
                <input type="button" class="btn btn--num" value="4">
                <input type="button" class="btn btn--num" value="5">
                <input type="button" class="btn btn--num" value="6">
                <input type="button" class="btn btn--num" value="1">
                <input type="button" class="btn btn--num" value="2">
                <input type="button" class="btn btn--num" value="3">
                <input type="button" class="btn-clear" value="AC">
                <input type="button" class="btn btn--num" value="0">
                <input type="button" class="btn btn--num" value=".">

            </div>
            <div class="calc-result">          
                <input type="button" class="btn-eraser" value="<">
                <input type="button" class="btn btn--parent" value="(">
                <input type="button" class="btn btn--parent"  value=")">
                <input type="button" class="btn-result" value="=">
            </div>
        </div>
    </div>
</body>
</html>
